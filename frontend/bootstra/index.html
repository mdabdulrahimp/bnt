    <div class="container py-3 mb-4 bg-secondary col-6 rounded" id="contact">
      <div class="row">
        <h2 class="text-center">Contact Form</h2>
        <form action="https://www.google.com/">
          <div class="form-group my-3">
            <label for="" class="my-2">Email:</label>
            <input type="email" class="form-control" />
          </div>
          <div class="form-group my-3">
            <label for="" class="my-2">Name:</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group my-3">
            <label for="" class="my-2">Message:</label>
            <textarea
              name=""
              id=""
              rows="5"
              cols="30"
              class="form-control"
            ></textarea>
          </div>
          <div class="text-center">
            <button class="btn btn-primary my-4">Submit</button>
          </div>
        </form>
      </div>
    </div>
